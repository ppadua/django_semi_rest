<!DOCTYPE html>
<html lang="en">
<head>
	<title>Friends</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'semi_restful/css/index.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<div id="content">
		<h1>Users</h1>
		<table>
			<thead>
				<tr>
					<td>id</td>
					<td>Full Name</td>
					<td>Email</td>
					<td>Created At</td>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
					<tr>
						<td>{{user.id}}</td>
						<td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
						<td>{{user.email}}</td>
						<td>{{user.created_at}}</td>
						<td>
							<a href="/users/{{user.id}}">Show</a>
							<a href="/users/{{user.id}}/edit">Edit</a>
							<a href="/users/{{user.id}}/destroy">Delete</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>

		<a href="/users/new">Add a new user</a>
	</div>
</body>
</html>
