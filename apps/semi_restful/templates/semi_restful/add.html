<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'semi_restful/css/add_update.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<h1>Add a new user</h1>
	<form action="/users/create" method="post">
		{% csrf_token %}
		<section>
			<span>First Name</span>
			<input type="text" name="first_name">
		</section>
		<section>
			<span>Last Name</span>
			<input type="text" name="last_name">
		</section>
		<section>
			<span>Email</span>
			<input type="text" name="email">
		</section>
		<input type="submit" value="Create">
	</form>
	<a href="/users">Go back</a>
</body>
</html>
